<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employment Application</h1>
        <form>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <input type="email" id="email" name="email" required>
                <label for="email">Email Address:</label>
            </div>

            <div>
                <label for="position">Position Wanted:</label>
                <select id="position" name="position" required>
                    <option value="entry">Entry Level</option>
                    <option value="front-end">Front End Developer</option>
                    <option value="back-end">Back End Developer</option>
                    <option value="full-stack">Full Stack Developer</option>
                    <option value="cyber">Cyber Security</option>
                </select>
            </div>

            <fieldset class="radio-group">
                <legend>Availability</legend>
                <div>
                    <input type="radio" id="full-time" name="availability" value="full-time" required>
                    <label for="full-time">Full Time></label>
                    
                </div>
                <div>
                    <input type="radio" id="part-time" name="availability" value="part-time">
                    <label for="part-time">Part Time</label>
                    
                </div>
                <div>
                    <input type="radio" id="temporary" name="availability" value="temporary">
                    <label for="temporary">Temporary</label>
                    
                </div>
            </fieldset>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>                                        

</body>
</html>

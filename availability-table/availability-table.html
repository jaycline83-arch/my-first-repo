<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Availability Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <tr>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>
    <tr class="sharp">
      <th class="time">8 AM</th>
      <td class="available-0"></td>
      <td class="available-1"></td>
      <td class="available-2"></td>
      <td class="available-3"></td>
      <td class="available-4"></td>
      <td class="available-5"></td>
    </tr>
    <tr class="half">
      <th class="time">10 AM</th>
      <td class="available-1"></td>
      <td class="available-2"></td>
      <td class="available-3"></td>
      <td class="available-4"></td>
      <td class="available-5"></td>
      <td class="available-0"></td>
    </tr>
    <tr class="sharp">
      <th class="time">12 PM</th>
      <td class="available-2"></td>
      <td class="available-3"></td>
      <td class="available-4"></td>
      <td class="available-5"></td>
      <td class="available-0"></td>
      <td class="available-1"></td>
    </tr>
    <tr class="half">
      <th class="time">2 PM</th>
      <td class="available-3"></td>
      <td class="available-4"></td>
      <td class="available-5"></td>
      <td class="available-0"></td>
      <td class="available-1"></td>
      <td class="available-2"></td>
    </tr>
    <tr class="sharp">
      <th class="time">4 PM</th>
      <td class="available-4"></td>
      <td class="available-5"></td>
      <td class="available-0"></td>
      <td class="available-1"></td>
      <td class="available-2"></td>
      <td class="available-3"></td>
    </tr>
  </table>

  
    <div id="legend"><span>Availability</span>
    <div id="legend-line"><span>0</span>
    <div id="legend-gradient"></div><span>5+</span>
    </div>
    </div>
    
  </div>
</body>
</html>
